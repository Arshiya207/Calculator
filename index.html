<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Ar calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="calculator-output">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
            <!-- <div class="icon">
               <img src="*" alt=""> 
            </div> -->
        </div>
        <div class="calculator-history">
            <header class="histroy-header">
                <h3 class="history-title">History</h3>
                <button class="clear-history d-none" type="button">clear <i class="bi bi-trash"></i></button>
            </header>
            <!-- <div class="history-card">
                <div class="right-side">
                    <div class="statement">?</div>
                    <div class="statement-result">?</div>
                </div>
                <div class="left-side">
                    <div class="history-time-of-commit">?</div>
                    <button class="delete-history"><i class="bi bi-trash"></i></button>
                </div>
            </div> -->
            <p class="history-message d-none">your history is empty</p>
        </div>

        <div class="calculator-buttons-container">
            <button type="button" data-clear-all data-out>CA</button>
            <button type="button" data-operator data-out>รท</button>
            <button type="button" data-operator data-out>&#215</button>
            <button type="button" data-delete data-out>DEL</button>
            <button type="button" data-number data-in>1</button>
            <button type="button" data-number data-in>2</button>
            <button type="button" data-number data-in>3</button>
            <button type="button" data-operator data-out>-</button>
            <button type="button" data-number data-in>4</button>
            <button type="button" data-number data-in> 5</button>
            <button type="button" data-number data-in>6</button>
            <button type="button" data-operator data-out>+</button>
            <button type="button" data-number data-in>7</button>
            <button type="button" data-number data-in>8</button>
            <button type="button" data-number data-in>9</button>
            <button type="button" data-equal class="span-two equal-sign" >=</button>
            <button type="button" data-percentage data-in>%</button>
            <button type="button" data-number data-in>0</button>
            <button type="button" data-number data-in>.</button>
        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
